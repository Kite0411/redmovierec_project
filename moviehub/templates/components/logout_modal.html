<!-- Logout Confirmation Modal -->
<div id="logoutModal" class="logout-modal">
    <div class="logout-modal-content">
        <h2>Confirm Logout</h2>
        <p>Are you sure you want to logout? You'll need to login again to access your account.</p>
        <div class="logout-modal-buttons">
            <button class="logout-btn-confirm" onclick="confirmLogout();">Yes, Logout</button>
            <button class="logout-btn-cancel" onclick="cancelLogout();">Cancel</button>
        </div>
    </div>
</div>

<style>
    /* Logout Modal */
    .logout-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 2000;
        justify-content: center;
        align-items: center;
    }

    .logout-modal.active {
        display: flex;
    }

    .logout-modal-content {
        background-color: #1a1a1a;
        border: 2px solid #E53935;
        border-radius: 8px;
        padding: 2rem;
        max-width: 400px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
        from {
            transform: translateY(-50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .logout-modal-content h2 {
        color: #E53935;
        margin: 0 0 1rem 0;
        font-size: 1.5rem;
    }

    .logout-modal-content p {
        color: #e0e0e0;
        margin-bottom: 2rem;
        font-size: 1rem;
    }

    .logout-modal-buttons {
        display: flex;
        gap: 1rem;
    }

    .logout-modal-buttons button {
        flex: 1;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .logout-btn-confirm {
        background-color: #E53935;
        color: white;
    }

    .logout-btn-confirm:hover {
        background-color: #C62828;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(229, 57, 53, 0.3);
    }

    .logout-btn-cancel {
        background-color: #555;
        color: white;
    }

    .logout-btn-cancel:hover {
        background-color: #444;
    }
</style>

<script>
    function showLogoutConfirm(event) {
        event.preventDefault();
        document.getElementById('logoutModal').classList.add('active');
    }

    function confirmLogout() {
        window.location.href = '{% url "logout" %}';
    }

    function cancelLogout() {
        document.getElementById('logoutModal').classList.remove('active');
    }

    // Close modal when clicking outside of it
    document.getElementById('logoutModal').addEventListener('click', function(event) {
        if (event.target === this) {
            cancelLogout();
        }
    });
</script>
