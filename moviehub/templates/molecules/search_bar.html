{% load static %}
{% load dict_extras %}

<form method="GET" action="{% url 'dashboard' %}" class="search-form nav-search-form">
    <div class="nav-search-input">
        <input type="text" name="q" placeholder="Search movies..." class="search-input" value="{{ request.GET.q }}" aria-label="Search movies">
        <button type="submit" class="search-btn nav-search-btn" aria-label="Search">
            <!-- Magnifier SVG -->
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>
</form>
